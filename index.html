<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tioin Store - Privacy Policy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #000000, #434343);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .container {
      background-color: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      max-width: 500px;
    }
    .btn {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container" id="policy-container">
    <h1>Privacy Policy</h1>
    <p>We use cookies and store user data to enhance your experience. By clicking "I Agree", you accept our Privacy Policy.</p>
    <button class="btn" onclick="acceptPolicy()">I Agree</button>
  </div>

  <script>
    function acceptPolicy() {
      localStorage.setItem('policyAccepted', 'true');
      window.location.href = 'home.html';
    }

    // Auto-redirect if already accepted
    if (localStorage.getItem('policyAccepted') === 'true') {
      window.location.href = 'home.html';
    }
  </script>
</body>
